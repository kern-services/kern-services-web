{{ $technologies := .Site.Data.technologies.technologies }}
{{ if $technologies }}
<div class="mb-6">
  <div class="flex flex-wrap gap-3 justify-center">
    {{ range $technologies }}
    <span class="bg-cyan-100 text-cyan-800 px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2">
      {{ if .icon }}
      <img
        src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/{{ .icon }}.svg"
        alt="{{ .name }}"
        class="w-4 h-4"
        style="filter: brightness(0) saturate(100%) invert(25%) sepia(95%) saturate(1234%) hue-rotate(170deg) brightness(95%) contrast(85%);"
      />
      {{ end }}
      <span>{{ .name }}</span>
    </span>
    {{ end }}
  </div>
</div>
{{ end }}
