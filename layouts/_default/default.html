{{ define "main" }}
<div class="max-w-6xl mx-auto px-4 py-8 relative">
  {{ if .IsTranslated }}
  <div class="mb-8 pb-4 border-b border-gray-200">
    <h4 class="text-sm font-semibold text-gray-500 mb-2">{{ i18n "availableIn" | default "Available in" }}</h4>
    <ul class="flex gap-4">
      {{ range .Translations }}
      <li>
        <a href="{{ .RelPermalink }}" class="text-blue-600 hover:underline">
          {{ .Language.LanguageName }}: {{ .Title }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
  {{ end }}
  <article class="prose prose-lg max-w-none">
    {{ .Content }}
  </article>
</div>
{{ end }}
