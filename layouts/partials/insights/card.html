{{ $featuredImage := .Params.featuredImage }}
<article class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
    {{ if $featuredImage }}
    <div class="aspect-w-16 aspect-h-9">
        <img src="{{ $featuredImage }}" alt="{{ .Title }}" class="object-cover w-full h-full">
    </div>
    {{ end }}
    <div class="p-6">
        <div class="flex items-center text-sm text-gray-500 mb-2">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            {{ if .Params.tags }}
            <span class="mx-2">•</span>
            <div class="flex flex-wrap gap-2">
                {{ range .Params.tags }}
                <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded-full text-xs">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </div>
        <h2 class="text-xl font-semibold text-gray-900 mb-2">
            <a href="{{ .RelPermalink }}" class="hover:text-blue-600">{{ .Title }}</a>
        </h2>
        <p class="text-gray-600 mb-4">{{ .Description }}</p>
        <a href="{{ .RelPermalink }}" class="text-blue-600 hover:text-blue-800 font-medium">Read more →</a>
    </div>
</article>
