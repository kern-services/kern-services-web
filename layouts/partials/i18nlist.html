{{ if .IsTranslated }}
<div class="mt-8 pt-4 border-t border-gray-200">
  <h4 class="text-sm font-semibold text-gray-500 mb-2">{{ i18n "availableIn" | default "Available in" }}</h4>
  <ul class="flex gap-4">
    {{ range .Translations }}
    <li>
      <a href="{{ .RelPermalink }}" class="text-blue-600 hover:underline">
        {{ .Language.LanguageName }}: {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
